<!DOCTYPE html>
<html>
<head>
    <!-- Title and import libraries/css file -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>College Football Wide Receiver Statistics</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Organize Graphs into separate rows -->
    <!-- Football Statistics Dashboard -->
    <div class="container">
        <div class="row">
            <div class="column text-center">
                <h1>Football Statistics Dashboard</h1>
                <p>Use the interactive charts below to explore the dataset</p>
            </div>
        </div>
    </div>
    
    <!-- Row for PFF RECV Grades (Bar Chart) -->
    <div class="container">
        <div class="row">
            <div class="column">
                <h1>PFF RECV Grades</h1>
                <!-- Chart.js chart for PFF RECV Grades -->
                <canvas id="bar-chart" width="200" height="115"></canvas>
            </div>
        </div>
    </div>
    
    <!-- Row for Scatter Plot -->
    <div class="container">
        <div class="row">
            <div class="column">
                <h1>Stats that Affect RECV Grade</h1>
                <div>
                    <select id="y-selector">
                        <option value="avg_depth_of_target">Avg Depth of Target</option>
                        <!-- Add other options here for y-axis variables -->
                    </select>
                </div>
                <div id="scatter-plot"></div>
            </div>
        </div>
    </div>
    
    <!-- Row for Bubble Chart -->
    <div class="container">
        <div class="row">
            <div class="column">
                <h1>Bubble Chart</h1>
                <div id="bubble_chart"></div>
            </div>
        </div>
    </div>
    
    <!-- Access chart files -->
    <script src="static/scatterplot.js"></script>
    <script src="static/barchart.js"></script>
    <script src="static/bubble.js"></script>
</body>
</html>
