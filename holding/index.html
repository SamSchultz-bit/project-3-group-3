<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>College Football Wide Receiver Statistics</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
        <h1>Football Statistics Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Year:</h5>
          <select id="dropdown" onchange="yearChanged(this.value)">
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
          </select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Winner and Finalists</h3>
          </div>
          <div id="winner_finalists" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <h3>Stats that Affect RECV Grade</h3>
        <div>
            <select id="y-selector">
                <option value="avg_depth_of_target">Avg Depth of Target</option>
                <option value="contested_catch_rate">Contested Catch Rate</option>
                <option value="drop_rate">Drop Rate</option>
                <option value="yards_after_catch_per_reception">Yards After Catch</option>
                <option value="yprr">YPRR</option>
            </select>
        </div>
      </div>
      <div class="col-md-5">
        <h3>PFF RECV Grades</h3>
        <canvas id="bar-chart" width="200" height="115"></canvas>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Team Success Grade vs Receiving Grade</h3>
        <div id="scatter2"></div>
      </div>
      <div class="col-md-6">
        <h3>ADOT vs YAC grade</h3>
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='scatterplot.js') }}"></script>
  <script src="{{ url_for('static', filename='piechart.js') }}"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/bubble.js"></script>

</body>

</html>
